<!DOCTYPE html>
<html>

<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Domye Home">
    <meta name="keywords" content="Domye,Homepage">
    <meta name="author" content="Domye">
    <title>Domye Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/HCLonely/home.github.io@gh-pages/assets/css/vno.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/HCLonely/home.github.io@gh-pages/assets/css/iconfont.min.css">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" href="https://domye.gitee.io/img/avatar.png">
</head>

<body>
    <span class="mobile btn-mobile-menu">
        <i class="social iconfont icon-list btn-mobile-menu__icon"></i>
        <i class="social iconfont icon-angleup btn-mobile-close__icon hidden"></i>
    </span>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <div class="ih-item circle effect right_to_left">            
                        <a href="#" title="" class="blog-button">
                            <div class="img"><img src="https://domye.gitee.io/img/avatar.png" alt="img" class="js-avatar iUp profilepic"></div>
                            <div class="info iUp">
                                <div class="info-back">
                                    <h2> 
                                        
                                            Domye
                                        
                                    </h2>
                                    <p>
                                        
                                            懒人一个
                                        
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="https://domye.gitee.io" title="Domye Home">Domye</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">闲庭信步</p>
                    <hr class="panel-cover__divider iUp" />
                    <p id="description" class="panel-cover__description iUp">Hello world!
                        <br/>
                        <strong>-「ROBOT」</strong>
                    </p>
                    <div class="navigation-wrapper iUp">
                        <div>
                            <nav class="cover-navigation cover-navigation--primary">
                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="https://domye.gitee.io" class="blog-button">Gitee站</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://1ee.vercel.app" class="blog-button" target="_self">Vercel站</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://domye.github.io/" class="blog-button" target="_self">Github站</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://domye.netlify.app" class="blog-button" target="_self">Netlify站</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="iUp">
                            <nav class="cover-navigation navigation--social">
                                <ul class="navigation">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
        </div>
    </header>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/HCLonely/home.github.io@gh-pages/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/HCLonely/home.github.io@gh-pages/assets/js/fetch.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/HCLonely/home.github.io@gh-pages/assets/js/main.min.js"></script>
</body>

</html>
